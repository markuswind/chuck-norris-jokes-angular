<h3>Favorite Jokes</h3>

<button
  *ngIf="(favoriteJokes$ | async).length < favoriteJokesLimit"
  (click)="toggleRandomJokesTimer()"
>
  {{ randomJokesTimer ? 'Stop Timer' : 'Start Timer' }}
</button>

<app-joke-detail
  *ngFor="let joke of favoriteJokes$ | async"
  [joke]="joke"
  [buttonText]="'Remove Favorite'"
  (buttonClick)="removeFavoriteJoke(joke.id)"
>
</app-joke-detail>
