<div class="wrapper">
  <app-card>
    {{ joke.joke }}

    <div *ngIf="joke.categories.length > 0">
      <ul>
        <li *ngFor="let category of joke.categories">
          {{ category }}
        </li>
      </ul>
    </div>

    <app-button (buttonClick)="buttonClick.emit()">
      {{ buttonText }}
    </app-button>
  </app-card>
</div>
